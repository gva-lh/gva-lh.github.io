<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90'>
      <a-assets timeout="10000">
        <a-asset-item id="dolphin-obj" src="https://lh-gva.github.io/blue-gin/assets/dolphin-grey/Mesh_Dolphin.obj"></a-asset-item>
        <a-asset-item id="trout-obj" src="https://lh-gva.github.io/blue-gin/assets/trout-orange/NOVELO_TROUT.obj"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./assets/pattern-KPMG-thin-border.patt">
        <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 100000; velocityValue: 50 0 0;"></a-entity>

        <a-entity light="type: ambient; intensity: .5; color: #aef1ff;"></a-entity>
        <a-entity light="type: directional;
                   castShadow: true;
                   intensity: .7;
                   shadowMapHeight: 4096;
                   shadowMapWidth: 4096;
                   color: #aef1ff;"
                  position=".4 3 -.4">
        </a-entity>

        <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: .5"></a-entity>

        <a-portal-door url='https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg' position='0 0 -1' scale='2 1 2' rotation='0 0 0'>
            <a-animation attribute="rotation" to="0 360 0" dur="10000" easing="linear"
                         repeat="indefinite"></a-animation>
        </a-portal-door>

        <a-tetrahedron shadow="cast: true" position="1.5 1 -1.5" color="blue" scale=".5 .5 .5">
            <a-animation attribute="rotation" to="360 0 360" dur="1000" easing="linear"
                         repeat="indefinite"></a-animation>
        </a-tetrahedron>
        <a-text value="fuck you asshole" position="0 .1 -1.5" align="center" rotation="-90 0 0" color="blue"></a-text>
        <a-entity position='0 1 0' obj-model="obj: #dolphin-obj;" scale="0.001 0.001 0.001"></a-entity>
        <a-entity position='0 1 0' obj-model="obj: #trout-obj;" scale="0.001 0.001 0.001" material="color:blue"></a-entity>
        <!-- <a-box position='0 1 0' material='opacity: 0.5;color:blue'></a-box> -->
      </a-marker>
    </a-scene>
  </body>
</html>
